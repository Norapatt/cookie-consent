<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guroti MRT Ladprao</title>
  <link rel="icon" href="https://i.postimg.cc/Xp49y5m0/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="https://i.postimg.cc/Xp49y5m0/logo.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background (แสดงเฉพาะตอนยังไม่กดยอมรับ) */
    body.show-background::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.postimg.cc/TPLZ8w3v/5.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    #cookie-consent-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.4);
    }

    #cookie-consent-popup .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: white;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    #cookie-consent-popup img {
      width: 120px;
      margin-bottom: 20px;
    }

    #cookie-consent-popup p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 16px;
      margin-bottom: 20px;
      justify-content: center;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    button#accept-cookies {
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 30px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button#accept-cookies:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    button#accept-cookies:hover:not(:disabled) {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="cookie-consent-popup">
    <div class="content">
      <img src="https://i.postimg.cc/Xp49y5m0/logo.png" alt="กูโรตีชาชัก โลโก้" />
      <p>เว็บไซต์นี้ใช้คุกกี้เพื่อปรับปรุงประสบการณ์ของคุณ</p>
      <label>
        <input type="checkbox" id="accept-checkbox" />
        ยอมรับคุกกี้ทั้งหมด
      </label>
      <button id="accept-cookies" disabled>Accept All Cookies</button>
    </div>
  </div>

  <script>
    // ───────────────────────────────────────────────────────────────────────────
    // 1) ตรวจว่าโปรโตคอลไม่ใช่ HTTPS หรือไม่? (ต้องรันก่อนโค้ดใดๆ ที่อยู่ในหน้า)
    if (location.protocol !== 'https:') {
      // ถ้าเปิดด้วย http:// ให้เปลี่ยนเป็น https:// แล้วโหลดซ้ำ
      location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
    // ───────────────────────────────────────────────────────────────────────────

    // ตัวช่วยเซ็ตคุกกี้
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      const expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // ตัวช่วยอ่านคุกกี้
    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(";");
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) === 0) return c.substring(cname.length);
      }
      return "";
    }

    window.onload = function () {
      // ถ้าผู้ใช้เคยกดยอมรับแล้ว ให้ redirect ทันที
      if (getCookie("cookieAccepted") === "true") {
        window.location.href = "https://sites.google.com/view/guroti469?usp=sharing";
        return;
      }
      // ถ้ายังไม่เคยยอมรับ ให้โชว์ popup และพื้นหลัง
      document.getElementById("cookie-consent-popup").style.display = "flex";
      document.body.classList.add("show-background");
    };

    const checkbox = document.getElementById("accept-checkbox");
    const btnAccept = document.getElementById("accept-cookies");

    checkbox.addEventListener("change", function () {
      btnAccept.disabled = !this.checked;
    });

    btnAccept.addEventListener("click", function () {
      if (checkbox.checked) {
        setCookie("cookieAccepted", "true", 365);
        window.location.href = "https://sites.google.com/view/guroti469?usp=sharing";
      }
    });
  </script>

</body>
</html>
